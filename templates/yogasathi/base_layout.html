{% load static %}
<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>{% block title %}Yoga Sathi{% endblock %}</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Lato:wght@400;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    
    <link rel="stylesheet" href="{% static 'css/home_style.css' %}">

    {% block extra_css %}{% endblock %}
</head>
<body>

    {% include 'yogasathi/nav.html' %}

    <main>
        {% block content %}
        {% endblock %}
    </main>

    {% include 'yogasathi/footer.html' %}

    <script src="{% static 'js/home_script.js' %}"></script>

    {% block extra_js %}{% endblock %}

</body>
</html>
